apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: services-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: service-a-gateway
spec:
  hosts:
  - "*"
  gateways:
  - services-gateway
  http:
  - match:
    - uri:
        prefix: /service-a
    rewrite:
      uri: /
    route:
    - destination:
        host: istio-service-a
        port:
          number: 8080